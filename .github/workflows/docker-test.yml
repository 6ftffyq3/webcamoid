name: Docker Test

on: [push, pull_request]

env:
  QTIFWVER: 4.1.1
  APPIMAGEVER: 12
  DOCKERIMG: fedora:rawhide
  FEDORAVER: rawhide
  NJOBS: 4

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
       include:
         - compiler: gcc
    env:
      COMPILER: ${{ matrix.compiler }}
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      uses: addnab/docker-run-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: gcr.io
        image: fedora:rawhide
        options: -v ${{ github.workspace }}:/sources -e QTIFWVER=4.1.1 -e APPIMAGEVER=12 FEDORAVER=rawhide
        run: |
          cd /sources
          chmod +x ports/ci/docker-test/install_deps.sh
          ./ports/ci/docker-test/install_deps.sh
